    y[i] += speed[i]/2;
    if (y[i] > height) 
      y[i] = 0;
  }
}



class Ball {
  float x;
  float y;
  float xspeed;
  float yspeed;
  boolean t;
  float diameter;
  color c;

  Ball() {                    //overloading
    x=random(0,$(window).width());
    y=random(0,$(window).height());
    xspeed=random(0,3);
    yspeed=random(0,4);
    diameter=random(24,50);
    t=true;
    c=color(0);
    
  }

Ball(color col) {                    //overloading
    x=random(0,$(window).width());
    y=random(0,$(window).height());
    xspeed=random(0,3);
    yspeed=random(0,4);
    t=true;
    c=color(col);
    
  }
  void displayBall(int x, int y) {
    noStroke();
    fill(c);
    ellipse(x, y, 3, 3);
  }

  void moveBall() {
    x=x+xspeed;
    y=y+yspeed;
  }

  void checkEdges() {
    if (x>$(window).width() || x<0)
      xspeed=xspeed*-1;
    if (y>$(window).height() || y<0)
      yspeed=yspeed*-1;
  }
  void pop() {
    t=!t;
  }

  
    
  
};

  String SPLIT_TOKENS = " ?;:[]<>()\"";
  String words[];
  int charIndex = 0;
  int wordIndex = 0;

  TextManager() {
    w = defaultText;
    words = splitTokens(w,SPLIT_TOKENS);
  }

  TextManager(String wInput) {
    w = wInput;
    words = splitTokens(w, SPLIT_TOKENS);
  }

  // getChar and getWord indexes are not yoked together
  char getChar() {
    char c = w.charAt(charIndex);
    charIndex = (charIndex + 1) % w.length();
    return c;
  }

  String getWord() {
    String word = words[wordIndex];
    wordIndex = (wordIndex + 1) % words.length;
    return word;
  }

}
